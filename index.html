<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lecteur audio</title>
  </head>
  <body>
    <div class="audio-container">
      <audio src="data/music/Aurora.mp3"></audio>
      <div class="cover">
        <img src="data/cover/Aurora.png" alt="cover musique" />
      </div>
      <div class="content">
        <div class="data-music">
          <h1 class="title">Aurora</h1>
          <h2 class="author">SLUMB</h2>
        </div>
        <div class="juice-bar">
          <div class="juice"></div>
        </div>
        <div class="indicator">
          <span class="current-time">0:00</span>
          <span class="duration">4:32</span>
        </div>
        <div class="controls">
          <button class="prev-btn"><ion-icon name="play-skip-back"></ion-icon></button>
          <button class="play-pause-btn">
            <ion-icon name="play"></ion-icon>
          </button>
          <button class="next-btn"><ion-icon name="play-skip-forward"></ion-icon></button>
          <button class="shuffle-btn"><ion-icon name="shuffle"></ion-icon></button>
        </div>
      </div>
    </div>
    <script src="./dist/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
